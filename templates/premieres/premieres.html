{% include 'header_and_footer/header.html' %}

<div class="text_center">
    <h1 class="animate__animated animate__fadeIn">Ближайшие премьеры</h1>
</div>
<div class="container my-5 mt-4">
    <div class="row">
        <br><br><br><br><br>
        {% for i in film_list %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{i.image.url}}" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{i.title}}</h5>
                    <p class="card-text">{{i.description}}</p>
                    <a href="/film_list/{{i.id}}/" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% include 'header_and_footer/footer.html' %}
</div>
<style>
    .text_center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
        background: url("https://pcvector.net/uploads/posts/2018-08/1533326959_low-poly-background-generator-min.png");
        background-repeat: no-repeat;
        background-size: cover;
        font-family: Georgia;
    }

    h1 {
        font-size: 50px;
        font-weight: normal;
    }

    /* Add animation class */
    .animate__animated {
        animation-duration: 2s;
        animation-fill-mode: revert;

    }

    /* Define fade-in animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    /* Apply fade-in animation */
    .animate__fadeIn {
        animation-name: fadeIn;
        color: black;
    }
</style>
